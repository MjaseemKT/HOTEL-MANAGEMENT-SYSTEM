    <div class="image-container">
        <img src="img\feedbackadmin.jpg" class="d-block w-100" style="height: 90vh;" alt="Image ">

        <div class=" container border border-3 my-5" style="background-color: rgb(144, 179, 151);">
            <div class="row">
                <div class="col-6">
                    <br>
                    <h4>Please Fill Up The Form Given Below</h4><br><br>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control form-control-sm" id="name"
                                oninput="convertToUpperCase(this)">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="members">Phone Number:</label>
                            <input type="text" name="members" class="form-control form-control-sm" id="phNo"
                                pattern="\d{10}" title="Please enter a 10-digit phone number."
                                oninput="validatePhoneNumber(this)">
                            <small id="phNoError" class="text-danger"></small>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="address">Address:</label>
                            <input type="text" name="address" class="form-control form-control-sm" id="address">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control form-control-sm" id="email">
                        </div>
                    </div><br>

                    <div class="row mb-3">
                        <div class="col-6 text-center">
                            <div class="submitButton">
                                <input type="button" id="submitButton" class="btn btn-dark mb-3" value="Submit"
                                    onclick="submitForm()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Display last booking details on the right side -->

                <div class="col-3 border mx-5 my-5" style="background-color: rgb(224, 243, 213);" id="suiteroom">
                    <h4> Booking Details</h4><br>
                    <table class="table table-striped">
                        <tbody>
                            <tr>

                                <td id="typeDisplay"></td>
                            </tr>
                            <tr>

                                <td id="checkInDateDisplay"></td>
                            </tr>
                            <tr>

                                <td id="checkOutDateDisplay"></td>
                            </tr>
                            <tr>

                                <td id="numberOfDaysDisplay"></td>
                            </tr>
                            <tr>

                                <td id="numberOfPersonDisplay"></td>
                            </tr>
                            <tr>

                                <td id="priceDisplay"></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div></div></div></div>
